<!DOCTYPE html><html lang="en"><head><title>SHAVED OR UNSHAVED APP</title><style>    #ui {        text-transform: capitalize;        font-size: 30px;    }        #predict-button {        background-color: #4CAF50; /* Green */        border: none;        border-radius: 25px;        color: white;        padding: 15px 32px;        text-align: center;        text-decoration: none;        display: inline-block;        font-size: 14px;    }</style></head><body>    <div style="background-color: gray;">        <center><h1> SHAVED OR UNSHAVED APP</h1></center>    </div>    <br>   <div>  <center>Choose a '.jpeg' or '.png' file, and click "Predict" to test the model.</center>   </div>   <br>    <div id="ui" ><center>        <input id="image-selector" type="file">            <button id="predict-button">Predict</button>        <br>        <div style="background-color: gray;">        <h2 style="font-weight:bold">Predictions</h2>          </div>          <p><b>Facial Hair Detected:</b> <span id="shaved-prediction"></span></p>        <p><b>Results</b>: <span id="results-prediction"></span></p>        <img id="selected-image" src=""/>        </center>    </div><script src="https://code.jquery.com/jquery-3.3.1.min.js"></script><script>    let base64Image;    $("#image-selector").change(function() {        let reader = new FileReader();        reader.onload = function(e) {            let dataURL = reader.result;            $('#selected-image').attr("src", dataURL);            if (dataURL.includes("png")) {             	base64Image = dataURL.replace("data:image/png;base64,","");                console.log(base64Image); }            else if (dataURL.indexOf("jpeg") !== -1)  {            	base64Image = dataURL.replace("data:image/jpeg;base64,","");                console.log(base64Image);            }            else if (dataURL.indexOf("jpg") !== -1)  {            	base64Image = dataURL.replace("data:image/jpg;base64,","");                console.log(base64Image);            }        }                    reader.readAsDataURL($("#image-selector")[0].files[0]);        $("#shaved-prediction").text("");        $("#results-prediction").text("");    });        $("#predict-button").click(function(){        let message = {            image: base64Image        }        console.log(message);        $.post("http://127.0.0.1:5000/predict", JSON.stringify(message), function(response){            $("#shaved-prediction").text(response.predictions.shaved);            $("#results-prediction").text(response.predictions.results);            console.log(response);        });    });       </script>  <div style="background-color: black;"> <center>contact@jacobtadesse.com</center></div></body></html>
